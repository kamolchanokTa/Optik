<div>
    <top-header></top-header>
</div>
<div class="container">
				<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row">
							<div><h3>{{type}}</h3></div>
							<div *ngFor="let product of productList; let i = index" [attr.data-index]="i">
								<!-- Product Single -->
								<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
									<div class="product product-single">
										<div class="product-thumb">
											<button class="main-btn quick-view"  (click)="moreDetail(product.id)"><i class="fa fa-search-plus"></i> Quick view</button>
                                            <img style='display:block; width:100%; height:100%;' [attr.src]="b64toBlob(product.image,'image/jpeg',512)" alt="">
										</div>
										<div class="product-body">
											<h3 class="product-price">â‚¬ {{ product.price }}</h3>
											<h2 class="product-name"><a href="#">{{ product.name }}</a></h2>
											<div class="product-btns">
												<button class="primary-btn" (click)="addToCart(product)" [disabled]="product.availableproduct < 1">Add to Cart</button>
											</div>
										</div>
									</div>
								</div>
								<!-- /Product Single -->
								<div *ngIf="(i+1) % 3===0">
								  <div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
