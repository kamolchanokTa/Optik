<div id="po-table" >
    <h2>Product Overview</h2>
    <table>
        <tbody>
            <tr *ngFor="let product of productList">
                <td><label>{{product.name}}</label></td>
                <td><label>{{product.description}}</label></td>
                <td><img [attr.src]="b64toBlob(product.image,'image/jpeg',512)"></td>
                <td><button class="cta" (click)="moreDetail(product.id)">detail</button></td>
            </tr>
        </tbody>
    </table>
    
</div>
