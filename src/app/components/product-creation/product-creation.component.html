<div id="registeration" >
    <div [hidden]="!loading">
        <loader medium=true></loader>
    </div>
    <notifier [messages]="notifyMessages"></notifier>
    <div>
        <div>
            <div>
                <div class="block-left">Product Name:</div>
                <div class="block-right">
                    <input type="text" placeholder="maximum 50 characters" class="input-width" [(ngModel)]="name" maxlength="50" />
                </div>
            </div>
            <div>
                <div class="block-left">Description:</div>
                <div class="block-right">
                    <input type="text" placeholder="maximum 50 characters" class="input-width" [(ngModel)]="description" maxlength="50" />
                </div>
            </div>
            <div>
                <div class="block-left">Product Type:</div>
                <div class="block-right">
                    <input type="text" placeholder="maximum 50 characters" class="input-width" [(ngModel)]="productType" maxlength="50" />
                </div>
            </div>
            <div>
                <div class="block-left">Image:</div>
                <div class="block-right">
                    <input type="file"  class="input-width" [(ngModel)]="imagepath"  (change)="handleFileSelect($event)"/>
                </div>
            </div>
            <div>
                <div class="block-left">Price:</div>
                <div class="block-right">
                    <input type="text" placeholder="maximum 50 characters" class="input-width" [(ngModel)]="price" maxlength="50" />
                </div>
            </div>
            <div class="align-right">
            <button class="cta" (click)="createProduct()">Save</button>
            <button routerLink="/registeration">Cancel</button>
        </div>
    </div>
</div>
